<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" contente="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Page</title>
        <link rel="stylesheet" href="./css/mypage.css" />
    </head>
    <body>
        <div class="display-flex-center">
            <div class="user-component position-relative display-flex-center">
                <img src="./img/mypage-profile.jpg" class="user-component__profile" />
                <div class="user-component__id">
                    이유경
                </div>
            </div>
            <div class="user-componenet">
                <div class="user-component__profile add-profile-btn display-flex-center">
                    <span>+</span>
                </div>
                <div class="user-component__id">새 프로필</div>
            </div>
        </div>
        <div class="이어보기">
            <div class="continue-watching">
                <p class="continue-watching__header">
                    이어보기
                </p>
                <ul class="continue-watching__imges">
                    <li>
                        <div class="continue-watching__card">
                            <img src="./img/mypage-continueWatch-01.jpg" />
                            <span class="continue-watching__title">유경이가 좋아하는 것들</span>
                        </div>
                    </li>
                    <li>
                        <div class="continue-watching__card">
                            <img src="./img/mypage-continueWatch-02.jpg" />
                            <span class="continue-watching__title"
                                >조명값 환불하게 만든 유경 미모</span
                            >
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="내가 찜한 목록">
            <div class="wishlist">
                <p class="wishlist__header">내가 찜한 목록</p>
                <div class="wishlist-container">
                    <div class="wishlist-item">
                        <div>
                            <img src="./img/mypage-wishlsit-01.jpg" class="wishlist__img" />
                        </div>
                        <div class="wishlist-info">
                            <span class="wishlist-title">이달의 소녀</span>
                            <span class="wishlist-subtitle">전희진, 하수영 등</span>
                        </div>
                        <div class="wishlist-play-btn">
                            <span class="material-icons">play_arrow</span>
                        </div>
                    </div>
                    <div class="wishlist-item">
                        <div>
                            <img src="./img/mypage-wishlsit-02.jpg" class="wishlist__img" />
                        </div>
                        <div class="wishlist-info">
                            <span class="wishlist-title">위클리</span>
                            <span class="wishlist-subtitle">지한, 조아 등</span>
                        </div>
                        <div class="wishlist-play-btn">
                            <span class="material-icons">play_arrow</span>
                        </div>
                    </div>
                    <div class="wishlist-item">
                        <div>
                            <img src="./img/mypage-wishlsit-03.jpg" class="wishlist__img" />
                        </div>
                        <div class="wishlist-info">
                            <span class="wishlist-title">엘리스</span>
                            <span class="wishlist-subtitle">이유경, 최윤아 등</span>
                        </div>
                        <div class="wishlist-play-btn">
                            <span class="material-icons">play_arrow</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-bar">
            <a href="find.html">
                <span class="material-icons-outlined">
                    search
                </span>
            </a>
            <a href="mypage.html">
                <span class="material-icons-outlined find-icon-clicked">
                    person_outline
                </span>
            </a>
        </div>
    </body>
</html>
