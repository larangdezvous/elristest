        <link rel="stylesheet" href="./css/find.css" />

    <body>
        <form class="find-search-bar-form">
            <div class="display-flex-center position-relative">

                <span class="material-icons-outlined">
                    search
                </span>
            </div>
        </form>
        <div class="suggest-page position-relative">
            <div class="suggest-img__container">
                <img src="./img/suggest.jpg" class="suggest-img" />

                    play_arrow

            </div>
            <div class="suggest-page__title">
                <p class="suggest-page__promotion-text">
                    지금 가장 흥행하는 직캠은?
                </p>

        </div>
                    <div class="video-recommendation">
                <span class="video-recommendation__title">다른 직캠 보기></span>

                <ul class="video-recommendation__images">
                    <li><img src="./img/video-recommendation-01.jpg" /></li>
                    <li><img src="./img/video-recommendation-02.jpg" /></li>
                    <li><img src="./img/video-recommendation-03.jpg" /></li>
                </ul>
            </div>
        <div class="navigation-bar">
            <a href="find.html">
                <span class="material-icons-outlined find-icon-clicked">
                    search
                </span>
            </a>
            <a href="mypage.html">
